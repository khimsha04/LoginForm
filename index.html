<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>LoginForm</title>
  </head>
  <body>
    <header>
      <div class="headerdiv">
        <h1
          data-text="Worked on this project Zuka Khimshiashvili..."
          class="myname"
        >
          Worked on this project Zuka Khimshiashvili...
        </h1>
      </div>
    </header>
    <section class="section">
      <form action="/" class="margintop">
        <div class="padding">
          <div class="email displayflex">
            <label for="email"> ელ-ფოსტა</label>
            <input
              type="email"
              id="email"
              placeholder="შეიყვანე შენი ელ-ფოსტა"
            />
          </div>
          <a class="updatepassword" href="#">პაროლის აღდგენა</a>
          <div class="password displayflex">
            <label for="password">პაროლი</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="შეიყვანე შენი პაროლი"
            />
          </div>
          <div class="radioandbutton">
            <div class="radio">
              <input type="radio" name="radio" id="radio" />
              <label for="radio">დამიმახსოვრე</label>
            </div>
            <button class="enterbutton" id="button" type="submit">
              შესვლა
            </button>
            <div class="modal my-modal">
              <p class="modal-content">
                Thank you for getting in touch! We appreciate you contacting us.
              </p>
              <button id="close-btn" class="modal-close" type="submit">
                Close
              </button>
            </div>
          </div>
        </div>
      </form>
    </section>

    <div class="headerlast">
      <span>არ გაქვთ ანგარიში? ----</span>
      <a href="#"> დარეგისტრირდით!</a>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
