<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>LoginForm</title>
  </head>
  <body class="body">
    <header>
      <div class="headerdiv">
        <h1
          data-text="Zuka Khimshiashvili Worked on this project ..."
          class="myname"
        >
          Zuka Khimshiashvili Worked on this project ...
        </h1>
      </div>
    </header>
    <div class="div">Loading</div>
    <section class="section">
      <form action="/ save-user" novalidate>
        <div class="padding">
          <div class="email displayflex">
            <label for="email"> ელ-ფოსტა</label>
            <input
              type="email"
              id="email"
              placeholder="შეიყვანე შენი ელ-ფოსტა"
            />
            <span class="error-mail">მეილი არასწორია!</span>
          </div>
          <div class="displayflex">
            <span class="updatepassword" href="#">პაროლის აღდგენა</span>
            <span class="dontwork">დროებით არმუშაობს!</span>
          </div>
          <div class="password displayflex">
            <label for="password">პაროლი</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="შეიყვანე შენი პაროლი"
            />
            <span class="error-password">პაროლი არასწორია!</span>
          </div>
          <div class="radioandbutton">
            <div class="radio">
              <input type="radio" name="radio" id="radio" />
              <label for="radio">დამიმახსოვრე</label>
            </div>
          </div>
        </div>
      </form>
      <button class="enterbutton" id="button">შესვლა</button>
      <div class="modal my-modal">
        <p class="modal-content">
          მიმდინარეობს ტექნიკური სამუშაოები,სცადეთ მოგვიანებით!!!
        </p>
        <button id="close-btn" class="modal-close">Close</button>
      </div>
    </section>

    <div class="headerlast">
      <span>არ გაქვთ ანგარიში? ----</span>
      <a href="#"> დარეგისტრირდით!</a>
    </div>

    <div class="color">
      <span>Choose Your Background Color!</span>
      <div class="colors">
        <button class="black"></button>
        <button class="black"></button>
        <button class="black"></button>
        <button class="black"></button>
        <button class="black"></button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
